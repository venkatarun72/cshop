{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded">Create An Account</h3>
            <form action="/signup" method="POST">
              {% csrf_token %}
              {%  if error %}
                <div class="alert aler-danger" role="alert">
                  {{error}}
                </div>
              {% endif %}
                <!--First Name -->
                <div class="form-group">
                  <label for="">First Name</label>
                  <input type="text" name="first_name" id=""  class="form-control form-control-sm" value="{{values.first_name}}">
                </div>
                <!--Last Name-->
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="last_name" id=""  class="form-control form-control-sm" value="{{values.last_name}}">
                  </div>
                  <!--Phone-->
                  <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" name="phone" id="" class="form-control form-control-sm" value="{{values.phone}}" placeholder="1234567890">
                  </div>
                  <!--Email-->
                  <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" name="email" id="" class="form-control form-control-sm"  value="{{values.email}}" placeholder="Exmaple@gmail.com">
                  </div>
                  <!--Password-->
                  <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="****">
                  </div>
                  <div class="form-group">
                    <input type="submit" class="btn btn-sm btn-info col-lg-5" value="Create an Account">
                  </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
